<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Quiz.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question">Which of there fish is actually a fish</h1>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="answer1" value="fasle">
                        <label for="answer">Answer1</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="answer2" value="fasle">
                        <label for="answer2">Answer2</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="answer3" value="fasle">
                        <label for="answer3">Answer3</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="answer4" value="fasle">
                        <label for="answer4">Answer4</label>
                    </div>
                </div>
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="result">
            <h1>Congratulations</h1>
            <h3 class="correct">Correct Answers: 0</h3>
            <h3 class="wrong">Wrong Answers: 0</h3>
            <h3 class="score">Score: -30</h3>
            <button class="play">Play again</button>
        </div>
    </div>
    <script src="./Quiz.js"></script>
</body>
</html>
